<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Competences</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- En-tête -->
    <header>
      <nav>
        <h2 id="titrePage">Compétences</h2>
        <div>
          <a id="navAccueil" href="index.html">Accueil</a>
          <a id="navCompetences" href="competences.html" >Compétences</a>
          <a id="navExperiences" href="experiences.html" >Expériences</a>
          <a id="navContact" href="contact.html" >Contact</a>
        </div>
      </nav>
    </header>
    <main>
      <section class="css-sectionComp1">
        <h2 class="titreSection">Langages</h2>
        <div class="zoneLangages">
          <div class="langage">
            <h3 class="nomLangage">Java</h3>
            <div class="progressBar"><div id="java"></div></div>
            <p class="pourcentage">80%</p>
          </div>
          <div class="langage">
            <h3 class="nomLangage">C</h3>
            <div class="progressBar"><div id="c"></div></div>
            <p class="pourcentage">50%</p>
          </div>
          <div class="langage">
            <h3 class="nomLangage">Python</h3>
            <div class="progressBar"><div id="python"></div></div>
            <p class="pourcentage">70%</p>
          </div>
          <div class="langage">
            <h3 class="nomLangage">PHP</h3>
            <div class="progressBar"><div id="php"></div></div>
            <p class="pourcentage">60%</p>
          </div>
          <div class="langage">
            <h3 class="nomLangage">HTML/CSS</h3>
            <div class="progressBar"><div id="htmlcss"></div></div>
            <p class="pourcentage">70%</p>
          </div>
          <div class="langage">
            <h3 class="nomLangage">JavaScript</h3>
            <div class="progressBar"><div id="js"></div></div>
            <p class="pourcentage">50%</p>
          </div>
          <div class="langage">
            <h3 class="nomLangage">PL/SQL</h3>
            <div class="progressBar"><div id="plsql"></div></div>
            <p class="pourcentage">60%</p>
          </div>
        </div>
      </section>
      <section class="css-sectionComp2">
        <h2 class="titreSection">Outils</h2>
        <div class="zoneOutils">
          <div class="outil">
            <h3>Git</h3>
            <img src="images/git.png" class="outilImage" alt="logo-git" />
          </div>
          <div class="outil">
            <h3>IntelliJ</h3>
            <img
              src="images/intelliJ.jpg"
              class="outilImage"
              alt="logo-intellij"
            />
          </div>
          <div class="outil">
            <h3>Eclipse</h3>
            <img
              src="images/eclipse.jpg"
              class="outilImage"
              alt="logo-eclipse"
            />
          </div>
          <div class="outil">
            <h3>VSCode</h3>
            <img src="images/vscode.png" class="outilImage" alt="logo-vscode" />
          </div>
          <div class="outil">
            <h3>AndroidStudio</h3>
            <img
              src="images/android.png"
              class="outilImage"
              alt="logo-android"
            />
          </div>
          <div class="outil">
            <h3>PhpMyAdmin</h3>
            <img
              src="images/phpmyadmin.png"
              class="outilImage"
              alt="logo-phpmyadmin"
            />
          </div>
        </div>
      </section>
      <section class="css-sectionComp3">
        <h2 class="titreSection">Langues</h2>
        <div class="zoneLangues">
          <div class="langue">
            <h3>Anglais</h3>
            <p>B1</p>
          </div>
          <div class="langue">
            <h3>Espagnol</h3>
            <p>A2</p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <a href="contact.html">Contact</a>
    </footer>
    <script src="js/gsap.min.js" ></script>
    <script src="js/ScrollTrigger.min.js"></script>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
