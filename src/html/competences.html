<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Competences</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <!-- En-tête -->
    <header>
      <nav>
        <div class="navMenu">
          <h2 id="titrePage">Compétences</h2>
          <img id="idmenu" class="imgMenu" />
        </div>
        <div class="navDiva">
          <a id="navAccueil" class="butNav" href="index.html">Accueil</a>
          <a id="navCompetences" class="butNav" href="competences.html"
            >Compétences</a
          >
          <a id="navExperiences" class="butNav" href="experiences.html"
            >Expériences</a
          >
          <a id="navContact" class="butNav" href="contact.html">Contact</a>
        </div>
      </nav>
    </header>
    <main>
      <section class="css-sectionComp1">
        <h2 class="titreSection">Langages</h2>
        <!-- Entrainement BEM -->
        <div class="langages">
          <div class="langages__langage js-langage">
            <h3 class="langages__titre js-nomLangage">Java</h3>
            <div class="langages__progress js-progressBar"><div class="langages__progress--bar" id="java"></div></div>
            <p class="langages__pourcentage js-pourcentage">80%</p>
          </div>
          <div class="langages__langage js-langage">
            <h3 class="langages__titre js-nomLangage">C</h3>
            <div class="langages__progress js-progressBar"><div class="langages__progress--bar" id="c"></div></div>
            <p class="langages__pourcentage js-pourcentage">50%</p>
          </div>
          <div class="langages__langage js-langage">
            <h3 class="langages__titre js-nomLangage">Python</h3>
            <div class="langages__progress js-progressBar"><div class="langages__progress--bar" id="python"></div></div>
            <p class="langages__pourcentage js-pourcentage">70%</p>
          </div>
          <div class="langages__langage js-langage">
            <h3 class="langages__titre js-nomLangage">PHP</h3>
            <div class="langages__progress js-progressBar"><div class="langages__progress--bar" id="php"></div></div>
            <p class="langages__pourcentage js-pourcentage">60%</p>
          </div>
          <div class="langages__langage js-langage">
            <h3 class="langages__titre js-nomLangage">HTML/CSS</h3>
            <div class="langages__progress js-progressBar"><div class="langages__progress--bar" id="htmlcss"></div></div>
            <p class="langages__pourcentage js-pourcentage">70%</p>
          </div>
          <div class="langages__langage js-langage">
            <h3 class="langages__titre js-nomLangage">JavaScript</h3>
            <div class="langages__progress js-progressBar"><div class="langages__progress--bar" id="js"></div></div>
            <p class="langages__pourcentage js-pourcentage">50%</p>
          </div>
          <div class="langages__langage js-langage">
            <h3 class="langages__titre js-nomLangage">PL/SQL</h3>
            <div class="langages__progress js-progressBar"><div class="langages__progress--bar" id="plsql"></div></div>
            <p class="langages__pourcentage js-pourcentage">60%</p>
          </div>
        </div>
      </section>
      <section class="css-sectionComp2">
        <h2 class="titreSection">Outils</h2>
        <div class="zoneOutils">
          <div class="outil">
            <h3>Git</h3>
            <img id="idgit" class="outilImage" alt="logo-git" />
          </div>
          <div class="outil">
            <h3>IntelliJ</h3>
            <img id="idintelliJ" class="outilImage" alt="logo-intellij" />
          </div>
          <div class="outil">
            <h3>Eclipse</h3>
            <img id="ideclipse" class="outilImage" alt="logo-eclipse" />
          </div>
          <div class="outil">
            <h3>VSCode</h3>
            <img id="idvscode" class="outilImage" alt="logo-vscode" />
          </div>
          <div class="outil">
            <h3>AndroidStudio</h3>
            <img id="idandroid" class="outilImage" alt="logo-android" />
          </div>
          <div class="outil">
            <h3>PhpMyAdmin</h3>
            <img id="idphpmyadmin" class="outilImage" alt="logo-phpmyadmin" />
          </div>
        </div>
      </section>
      <section class="css-sectionComp3">
        <h2 class="titreSection">Langues</h2>
        <div class="zoneLangues">
          <div class="langue anglais">
            <h3>Anglais</h3>
            <p>B1</p>
          </div>
          <div class="langue espagnol">
            <h3>Espagnol</h3>
            <p>A2</p>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <a href="contact.html">Contact</a>
    </footer>
  </body>
</html>
